<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Price</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom, #4B7447, #2d4a2a);
      color: #fff;
      text-align: center;
      max-width: 480px;
      margin: 0 auto;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #result {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffd700;
      border: 3px solid #ffd700;
      padding: 15px 25px;
      border-radius: 20px;
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      margin-top: 20px;
      min-width: 100px;
    }

    .loader {
      display: inline-block;
      width: 28px;
      height: 28px;
      border: 3px solid #ffd700;
      border-radius: 50%;
      border-top: 3px solid transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Price from Gohar Taban</h2>
  <div id="result">
    <span class="loader"></span>
  </div>

  <script>
    const targetUrl = 'https://tabangohar.com';

    fetch(targetUrl)
      .then(response => response.text())
      .then(htmlString => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlString, 'text/html');
        const targetDiv = doc.querySelector('#gram18_price_now');
        const result = document.getElementById('result');
        if (targetDiv) {
          result.innerHTML = targetDiv.innerHTML;
        } else {
          result.innerText = 'Not found';
        }
      })
      .catch(err => {
        document.getElementById('result').innerText = 'Error fetching data';
        console.error(err);
      });
  </script>
</body>
</html>
